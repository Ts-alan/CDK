<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"></button>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#login" role="tab" showtab data-toggle="tab">Log in</a></li>
        <li><a href="#sign-in" role="tab" data-toggle="tab" showtab>Create an account</a></li>
    </ul>
</div>
<div class="modal-body">
    <div class="tab-content">
        <div class="tab-pane active" id="login">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <a href="#" class="login-connect login-connect-fb form-control">Connect with Facebook</a>
                    <a href="#" class="login-connect login-connect-g form-control">Connect with Google+</a>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label>Login:</label>
                        <input type="text" class="form-control" id="input-login" placeholder="example@email.com" data-ng-model="loginData.userName" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="input-password" placeholder="Password" data-ng-model="loginData.password" required>
                    </div>
                    <a href="" class="link-xs-grey" ng-click="forgotPasswordModal()">Forgot password?</a>
                    <div class="form-group form-group-checkbox">
                        <p>
                            <input type="checkbox" id="agree-keep-login" data-ng-model="loginData.useRefreshTokens" />
                            <label for="agree-keep-login">Keep me logged in</label>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-default btn-sm-width text-center" data-ng-click="login()">Log in</button>
                    <div ng-show="loginError" class="alert alert-danger">
                        <p ng-repeat='item in loginError'>
                            {{item}}
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="tab-pane" id="sign-in">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <a href="#" class="login-connect login-connect-fb form-control">Connect with Facebook</a>
                    <a href="#" class="login-connect login-connect-g form-control">Connect with Google+</a>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="input-email" placeholder="example@email.com" data-ng-model="registration.userName" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="input-password" placeholder="Password" data-ng-model="registration.password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm password:</label>
                        <input type="password" class="form-control" id="input-password" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                    </div>
                    <div class="form-group form-group-checkbox">
                        <p>
                            <input type="checkbox" id="terms-agree" data-ng-model="registration.IsAgree"  />
                            <label for="terms-agree">I agree to <a href="#">term of use</a></label>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-default btn-sm-width text-center" data-ng-click="signUp()">Sign up</button>
                    <div ng-show="error" class="alert alert-danger">
                        <p ng-repeat='item in error'>
                            {{item}}
                        </p>
                    </div>
                    <p class="blue-notice text-center">
                        Existing user? <a ng-click="goLogin()" href="#">Log In.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
